{% extends 'layout.html' %}
{% block content %}
<style>
    body{
        background: #A1CDCC;
    }
.myblock{
    border:1px solid black;
    border-radius: 4%;
    background: rgba(0,0,0,0.5);
    margin-top:20%;
    padding:3%;
}
.h1{
    margin-bottom:5% ;
    color: whitesmoke;
}
.mybtn{
 background: rgba(0,0,0,0.5);
}

</style>
<div class="container">
    <div class="row">
   
        <div class="col-lg-3 col-md-3 col-sm-12"></div>
        <div class="col-lg-6 col-md-6 col-sm-12 myblock">
            <h1 class="h1">Login Form</h1>
            <form action="/login" method="POST" class="form-group">
            
            <div class="form-group">
                <input type="text" name="username" placeholder="username" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Password" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-dark mybtn">Submit</button>
                <a href="/signup" class="btn btn-block btn-dark  mybtn link">Signup</a>
            </div>
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p style="display: inline; color: whitesmoke;" >{{msg}}</p>
                    <br>
                {% endfor %}
            {% endif %}
        {% endwith %} 
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12"></div>
    </div>
</div>


{% endblock %}
